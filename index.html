  <!-- MathJax for rendering equations -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
  </script>
</head>

<body>
  <div id="root"></div>
  <div id="error-box"
    style="position:fixed; bottom:0; left:0; right:0; background:rgba(255,0,0,0.8); color:white; padding:10px; font-family:monospace; z-index:9999; display:none;">
  </div>
  <script>
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      var box = document.getElementById('error-box');
      box.style.display = 'block';
      box.innerHTML += 'Error: ' + msg + '<br>Near line: ' + lineNo + ' in ' + url + '<br><br>';
      return false;
    };
    window.addEventListener('unhandledrejection', function (event) {
      var box = document.getElementById('error-box');
      box.style.display = 'block';
      box.innerHTML += 'Unhandled Rejection: ' + event.reason + '<br><br>';
    });
  </script>
  <h1 style="position:fixed; top:0; left:0; background:red; color:white; z-index:9999;">DEPLOY TEST: V2</h1>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
